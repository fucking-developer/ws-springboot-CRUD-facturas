<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head"></head>
<body>
    <header th:replace="layaout/layaout :: header"></header>
    <div class="container col-sm-6 py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <div th:object="${cliente}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>

                </div>

                <form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-sm-2" th:text="#{text.cliente.nombre}">Nombre</span>
                            <input placeholder="Nombre del cliente" type="text" class="form-control" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-2" th:text="#{text.cliente.apellido}">Apellido</span>
                        <input type="text" placeholder="Apellido del cliente" class="form-control"  th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-2" th:text="#{text.cliente.email}">Email</span>
                        <input placeholder="Correo del cliente" class="form-control" type="text" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text col-sm-2" th:text="#{text.cliente.createAt}">Fecha</span>
                        <input placeholder="Fecha de alta" type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
                    </div>

                        <!--<div class="form-outline">
                            <label class="form-label" for="foto">Subir imagen</label>
                            <input id="foto" type="file" name="file" class="form-contorl">
                        </div>-->
                        <div class="mb-3">
                            <input class="form-control" type="file" id="foto" name="file">
                        </div>

                        <div class="form-outline">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary"/>
                            </div>
                        </div>



                </form>




            </div>
        </div>
    </div>
    <footer th:replace="layaout/layaout :: footer"></footer>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
-->
</body>
</html>
