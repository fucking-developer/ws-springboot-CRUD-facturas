<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>

    <header th:fragment="header">

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/listar}">CRUD</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav mx-4">
                        <li class="nav-item mx-1">
                            <a class="nav-link active" aria-current="page" th:href="@{/listar}" th:text="#{text.inicio}">Home</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav mx-4">
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}" th:text="#{español}">ESPAÑOL</a></li>
                        <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}" th:text="#{ingles}">ENGLISH</a></li>
                    </ul>


                    <ul class="navbar-nav mx-4">
                        <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}" th:text="#{text.iniciar.session}">Sign In</a></li>
                        <li sec:authorize="isAuthenticated()" class="dropdown">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <form  id="logoutForm" th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit" th:text="#{text.cerrar.session}">Sign out</button>
                                </form>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </header>
    <div class="container">

    </div>

    <footer th:fragment="footer" class="text-center text-lg-start bg-light text-muted">
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
