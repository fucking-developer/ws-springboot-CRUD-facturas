<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link type=text/css rel="stylesheet" href="assets/styles.css" />
<head th:replace="layaout/layaout :: head"></head>
<body>
    <header th:replace="layaout/layaout :: header"></header>

    <div class="container col-sm-3 position-absolute top-50 start-50 translate-middle wrap">
        <form th:action="@{/login}" method="post" autocomplete="off">
            <h1 class="fw-bold text-center py-3 mb" th:text="#{text.bienvenido}">¡Bienvenido!</h1>
            <div class="mb-3">
                <label  class="form-label" th:text="#{text.usuario}">Usuario</label>
                <input type="text" class="form-control"  name="username" required="required" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label" th:text="#{text.password}">Contraseña</label>
                <input type="password" class="form-control" name="password" required="required" autofocus>
            </div>
            <div class="d-grid gap-2 py-3 mb" >
                <button class="btn btn-success" type="submit" name="btn_ingresar" th:text="#{text.iniciar.session}">Iniciar sesion</button>
            </div>
        </form>
    </div>

    <footer th:replace="layaout/layaout :: footer"></footer>
</body>
</html>
